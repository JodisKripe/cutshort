
<!DOCTYPE html>
<head>
    <title>Hello World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >

    <!--Linking stylesheet-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shortner/style.css' %}">
</head>

<body>
    <!-- Check for errors-->
    {% if errorPresent %}
    <div class="alert alert-info" role="alert">
        {{ errorMessage }}
    </div>
    {% endif %}
    
    <!-- Main form stuff -->
   
   
    <div id="wrapper">
    <form 
        class="text-center border border-dark rounded p-3"
        style="
            position: absolute;
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%);
            background: transparent;
            "
    >
        <!--django docs recommend including this to avoid Cross Site Request Forgery-->
        {% csrf_token %}
        
        
        <!-- <label for="basic-url">Your vanity URL</label>
        <div class="input-group mb-3 input-group-lg"">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        </div>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div> -->

        <!-- Paste in for webpage -->
        <div class="form-group m-3">
            <label>Enter the link you want to shorten</label>
            <br>
            <input id='longLink' type="text" class='form-control-lg' placeholder="https://website.com">
        </div>
        <div class="form-group m-3 mt-5">
            <label>Optional custom shortname</label>
            <br>
            <label style="font-size:1.5em;" class="text-secondary">cutshort.in/</label>
            <input id='shortLink' type="text" class='form-control-lg' placeholder="shortname">
        </div>
        <input id='formSubmit' type="submit" class='form-control-lg'>

        <!--Check for shortened links-->
        {% if linkPresent == True %}
            <p>Shortlink hein boss</p>
            <p>{link}</p>
        {% endif %}
    </form>
    </div>


    <script src="{% static 'shortner/script.js' %}"></script>

    <!-- From Bootstrap's getting started template -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
